<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Profil - NeoImpact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0D47A1 0%, #0097A7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 480px;
            margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .profiles {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .profile-card {
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .profile-card:hover {
            border-color: #00BCD4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,188,212,0.2);
        }

        .profile-card.selected {
            border-color: #00BCD4;
            background: rgba(0,188,212,0.05);
            box-shadow: 0 4px 12px rgba(0,188,212,0.2);
        }

        .icon-circle {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #00BCD4, #FFD600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-circle i {
            font-size: 24px;
            color: white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .profile-desc {
            font-size: 13px;
            color: #666;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card.selected .check-icon {
            background: #00BCD4;
            border-color: #00BCD4;
        }

        .profile-card.selected .check-icon i {
            color: white;
            display: block !important;
        }

        .check-icon i {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš—</div>
            <h1>Choisissez votre profil</h1>
            <p class="subtitle">SÃ©lectionnez votre rÃ´le</p>
        </div>

        <div class="profiles">
            <!-- Animateur -->
            <a href="/static/dashboard-mobile" class="profile-card" data-profile="animateur">
                <div class="icon-circle">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Animateur</div>
                    <div class="profile-desc">Terrain & Visites</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </a>

            <!-- Manager -->
            <a href="/static/dashboard" class="profile-card" data-profile="manager">
                <div class="icon-circle">
                    <i class="fas fa-users"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Manager</div>
                    <div class="profile-desc">Ã‰quipe & KPIs</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </a>

            <!-- Directeur -->
            <a href="/static/director-dashboard-mobile" class="profile-card" data-profile="directeur">
                <div class="icon-circle">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Directeur</div>
                    <div class="profile-desc">Direction & StratÃ©gie</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </a>

            <!-- Admin -->
            <a href="/static/dashboard" class="profile-card" data-profile="admin">
                <div class="icon-circle">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Administrateur</div>
                    <div class="profile-desc">Configuration</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Highlight selected card on click
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Store profile in sessionStorage
                const profile = this.dataset.profile;
                sessionStorage.setItem('userProfile', profile);
            });
        });
    </script>
</body>
</html>
