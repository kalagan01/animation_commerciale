<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Profil - NeoImpact</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0D47A1 0%, #0097A7 50%, #00BCD4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00BCD4, #FFD600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 600;
            color: #00A5A8;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .profiles {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .profile-card {
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-card:active {
            transform: scale(0.98);
        }

        .profile-card.selected {
            border-color: #00BCD4;
            background: rgba(0, 188, 212, 0.05);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.2);
        }

        .profile-icon-container {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00BCD4, #FFD600);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .profile-icon-container i {
            color: white;
            font-size: 24px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .profile-desc {
            font-size: 13px;
            color: #666;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .profile-card.selected .check-icon {
            background: #00BCD4;
            border-color: #00BCD4;
        }

        .profile-card.selected .check-icon i {
            color: white;
        }

        .btn-continue {
            width: 100%;
            padding: 16px;
            background: #FFD600;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.3);
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue.active:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div>
                    <div class="logo-text">وفاسلف</div>
                    <div style="font-size: 10px; color: #999;">NeoImpact</div>
                </div>
            </div>
            <h1>Choisissez votre profil</h1>
            <p class="subtitle">Sélectionnez votre rôle</p>
        </div>

        <div class="profiles">
            <!-- Animateur -->
            <div class="profile-card" data-profile="animateur" onclick="selectProfile(this)">
                <div class="profile-icon-container">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Animateur</div>
                    <div class="profile-desc">Terrain & Visites</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check" style="display: none;"></i>
                </div>
            </div>

            <!-- Manager -->
            <div class="profile-card" data-profile="manager" onclick="selectProfile(this)">
                <div class="profile-icon-container">
                    <i class="fas fa-users"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Manager</div>
                    <div class="profile-desc">Équipe & KPIs</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check" style="display: none;"></i>
                </div>
            </div>

            <!-- Directeur -->
            <div class="profile-card" data-profile="directeur" onclick="selectProfile(this)">
                <div class="profile-icon-container">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Directeur</div>
                    <div class="profile-desc">Direction & Stratégie</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check" style="display: none;"></i>
                </div>
            </div>

            <!-- Admin -->
            <div class="profile-card" data-profile="admin" onclick="selectProfile(this)">
                <div class="profile-icon-container">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Administrateur</div>
                    <div class="profile-desc">Configuration</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check" style="display: none;"></i>
                </div>
            </div>
        </div>

        <button id="continueBtn" class="btn-continue" onclick="continueToApp()">
            Continuer
        </button>

        <div class="footer">
            © 2025 NeoImpact • Stratwise Africa
        </div>
    </div>

    <script>
        let selectedProfile = null;

        function selectProfile(card) {
            // Remove all selections
            document.querySelectorAll('.profile-card').forEach(c => {
                c.classList.remove('selected');
                c.querySelector('.check-icon i').style.display = 'none';
            });

            // Select current
            card.classList.add('selected');
            card.querySelector('.check-icon i').style.display = 'block';
            selectedProfile = card.dataset.profile;

            // Enable button
            document.getElementById('continueBtn').classList.add('active');
        }

        function continueToApp() {
            if (!selectedProfile) return;

            sessionStorage.setItem('userProfile', selectedProfile);

            const dashboards = {
                'animateur': '/static/dashboard-mobile.html',
                'manager': '/static/dashboard.html',
                'directeur': '/static/director-dashboard-mobile.html',
                'admin': '/static/dashboard.html'
            };

            window.location.href = dashboards[selectedProfile] || '/static/dashboard.html';
        }
    </script>
</body>
</html>
