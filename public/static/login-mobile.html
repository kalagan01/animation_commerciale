<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Profil - NeoImpact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0D47A1 0%, #0097A7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 480px;
            margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .profiles {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .profile-card {
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-card.selected {
            border-color: #00BCD4;
            background: rgba(0,188,212,0.05);
            box-shadow: 0 4px 12px rgba(0,188,212,0.2);
        }

        .icon-circle {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #00BCD4, #FFD600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-circle i {
            font-size: 24px;
            color: white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .profile-desc {
            font-size: 13px;
            color: #666;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card.selected .check-icon {
            background: #00BCD4;
            border-color: #00BCD4;
        }

        .profile-card.selected .check-icon i {
            color: white;
            display: block !important;
        }

        .check-icon i {
            display: none;
        }

        .btn-continue {
            width: 100%;
            padding: 16px;
            background: #FFD600;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            opacity: 0.4;
            pointer-events: none;
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš—</div>
            <h1>Choisissez votre profil</h1>
            <p class="subtitle">SÃ©lectionnez votre rÃ´le</p>
        </div>

        <div class="profiles">
            <div class="profile-card" data-profile="animateur" onclick="selectProfile(this)">
                <div class="icon-circle">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Animateur</div>
                    <div class="profile-desc">Terrain & Visites</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="profile-card" data-profile="manager" onclick="selectProfile(this)">
                <div class="icon-circle">
                    <i class="fas fa-users"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Manager</div>
                    <div class="profile-desc">Ã‰quipe & KPIs</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="profile-card" data-profile="directeur" onclick="selectProfile(this)">
                <div class="icon-circle">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Directeur</div>
                    <div class="profile-desc">Direction & StratÃ©gie</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="profile-card" data-profile="admin" onclick="selectProfile(this)">
                <div class="icon-circle">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Administrateur</div>
                    <div class="profile-desc">Configuration</div>
                </div>
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>

        <button id="continueBtn" class="btn-continue" onclick="continueToApp()">
            Continuer â†’
        </button>
    </div>

    <script>
        let selectedProfile = null;

        function selectProfile(card) {
            document.querySelectorAll('.profile-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            card.classList.add('selected');
            selectedProfile = card.dataset.profile;
            
            document.getElementById('continueBtn').classList.add('active');
        }

        function continueToApp() {
            if (!selectedProfile) return;
            
            sessionStorage.setItem('userProfile', selectedProfile);
            
            const dashboards = {
                'animateur': '/static/dashboard-mobile.html',
                'manager': '/static/dashboard.html',
                'directeur': '/static/director-dashboard-mobile.html',
                'admin': '/static/dashboard.html'
            };
            
            window.location.href = dashboards[selectedProfile];
        }
    </script>
</body>
</html>
