<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ©lection du Profil - NeoImpact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0D47A1 0%, #0097A7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .profiles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .profile-card {
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
        }

        .profile-card:hover {
            border-color: #00BCD4;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,188,212,0.2);
        }

        .profile-card.selected {
            border-color: #00BCD4;
            background: rgba(0,188,212,0.05);
            box-shadow: 0 8px 20px rgba(0,188,212,0.3);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #00BCD4, #FFD600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle i {
            font-size: 36px;
            color: white;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .profile-desc {
            font-size: 14px;
            color: #666;
        }

        .check-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            background: #00BCD4;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .profile-card.selected .check-badge {
            display: flex;
        }

        .check-badge i {
            color: white;
            font-size: 14px;
        }

        .btn-continue {
            width: 100%;
            padding: 18px;
            background: #FFD600;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-continue:hover {
            background: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,214,0,0.4);
        }

        .btn-continue:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .profiles {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš—</div>
            <h1>Choisissez votre profil</h1>
            <p class="subtitle">SÃ©lectionnez votre rÃ´le pour continuer</p>
        </div>

        <div class="profiles">
            <!-- Animateur -->
            <a href="/static/dashboard-mobile" class="profile-card" data-profile="animateur">
                <div class="check-badge">
                    <i class="fas fa-check"></i>
                </div>
                <div class="icon-circle">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="profile-name">Animateur</div>
                <div class="profile-desc">Terrain & Visites</div>
            </a>

            <!-- Manager -->
            <a href="/static/dashboard" class="profile-card" data-profile="manager">
                <div class="check-badge">
                    <i class="fas fa-check"></i>
                </div>
                <div class="icon-circle">
                    <i class="fas fa-users"></i>
                </div>
                <div class="profile-name">Manager</div>
                <div class="profile-desc">Ã‰quipe & KPIs</div>
            </a>

            <!-- Directeur -->
            <a href="/static/director-dashboard-mobile" class="profile-card" data-profile="directeur">
                <div class="check-badge">
                    <i class="fas fa-check"></i>
                </div>
                <div class="icon-circle">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="profile-name">Directeur</div>
                <div class="profile-desc">Direction & StratÃ©gie</div>
            </a>

            <!-- Admin -->
            <a href="/static/dashboard" class="profile-card" data-profile="admin">
                <div class="check-badge">
                    <i class="fas fa-check"></i>
                </div>
                <div class="icon-circle">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-name">Administrateur</div>
                <div class="profile-desc">Configuration</div>
            </a>
        </div>
    </div>

    <script>
        // Highlight selected card on click
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Remove previous selections
                document.querySelectorAll('.profile-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                // Add selection to current card
                this.classList.add('selected');
                
                // Store profile in sessionStorage
                const profile = this.dataset.profile;
                sessionStorage.setItem('userProfile', profile);
            });
        });
    </script>
</body>
</html>
