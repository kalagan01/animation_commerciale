<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection du Profil - NeoImpact Animation Commerciale</title>
    <link href="/css/neoimpact-design-system.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #F5F5F5;
            display: flex;
            font-family: var(--font-family-base);
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Left Side - Hero/Branding */
        .login-hero {
            flex: 1;
            background: linear-gradient(135deg, #0D47A1 0%, #0097A7 50%, #00BCD4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            position: relative;
            overflow: hidden;
        }

        .login-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .hero-image {
            width: 400px;
            height: 300px;
            margin-bottom: 40px;
            position: relative;
        }

        .car-illustration {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            backdrop-filter: blur(10px);
        }

        .hero-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .hero-logo-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-logo-icon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00BCD4 0%, #FFD600 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform: rotate(90deg);
        }

        .hero-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .hero-subtitle {
            font-size: 18px;
            color: #FFD600;
            font-weight: 500;
            margin: 0;
        }

        /* Right Side - Profile Selection */
        .login-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            background: white;
        }

        .profile-selection-container {
            width: 100%;
            max-width: 600px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .profile-header h1 {
            font-size: 32px;
            font-weight: bold;
            color: var(--color-dark);
            margin: 0 0 12px;
        }

        .profile-header p {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .profile-card {
            background: white;
            border: 2px solid var(--color-border);
            border-radius: 16px;
            padding: 32px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .profile-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 8px 24px rgba(0, 188, 212, 0.15);
            transform: translateY(-4px);
        }

        .profile-card.selected {
            border-color: var(--color-primary);
            background: rgba(0, 188, 212, 0.05);
            box-shadow: 0 8px 24px rgba(0, 188, 212, 0.2);
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
        }

        .profile-card.selected .profile-icon {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .profile-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--color-dark);
            margin: 0 0 8px;
        }

        .profile-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .profile-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .profile-card.selected .profile-badge {
            display: flex;
        }

        .btn-continue {
            width: 100%;
            padding: 18px;
            background-color: var(--color-secondary);
            color: var(--color-dark);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 214, 0, 0.3);
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-continue.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-continue.active:hover {
            background-color: var(--color-secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 214, 0, 0.4);
        }

        .page-footer {
            position: absolute;
            bottom: 24px;
            right: 48px;
            color: var(--color-text-secondary);
            font-size: 12px;
        }

        /* Loading state */
        .btn-continue.loading {
            position: relative;
            color: transparent;
        }

        .btn-continue.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-dark);
            border-top-color: transparent;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .login-hero {
                display: none;
            }
            
            .login-form-side {
                flex: auto;
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .login-form-side {
                padding: 24px;
            }

            .profile-header h1 {
                font-size: 24px;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side - Hero -->
        <div class="login-hero">
            <div class="hero-content">
                <div class="hero-logo">
                    <div class="hero-logo-icon"></div>
                </div>
                
                <div class="hero-image">
                    <div class="car-illustration">
                        <i class="fas fa-car" style="color: rgba(255,255,255,0.3);"></i>
                    </div>
                </div>

                <h2 class="hero-title">NeoImpact</h2>
                <p class="hero-subtitle">ديما معك</p>
            </div>
        </div>

        <!-- Right Side - Profile Selection -->
        <div class="login-form-side">
            <div class="profile-selection-container">
                <div class="profile-header">
                    <!-- Logo NeoImpact -->
                    <div class="neoimpact-logo" style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 24px;">
                        <div class="logo-icon">
                            <svg width="40" height="40" viewBox="0 0 48 48" fill="none">
                                <path d="M24 4L4 14v20l20 10 20-10V14L24 4z" fill="#FFD600"/>
                                <path d="M24 14l-12 6v12l12 6 12-6V20l-12-6z" fill="#00A5A8"/>
                                <path d="M24 20v16l8-4V16l-8 4z" fill="#FFFFFF" opacity="0.5"/>
                            </svg>
                        </div>
                        <div class="logo-text" style="line-height: 1.2;">
                            <div class="logo-arabic" style="font-size: 14px; font-weight: 600; color: #00A5A8;">وفاسلف</div>
                            <div class="logo-latin" style="font-size: 10px; color: #6B6B6B; letter-spacing: 1px;">NeoImpact</div>
                        </div>
                    </div>
                    <h1>Choisissez votre profil</h1>
                    <p>Sélectionnez le rôle correspondant à votre fonction</p>
                </div>

                <div class="profiles-grid">
                    <!-- Animateur Profile -->
                    <div class="profile-card" data-profile="animateur" onclick="selectProfile(this)">
                        <div class="profile-badge">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="profile-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <h3 class="profile-title">Animateur</h3>
                        <p class="profile-subtitle">Terrain & Visites</p>
                    </div>

                    <!-- Manager Profile -->
                    <div class="profile-card" data-profile="manager" onclick="selectProfile(this)">
                        <div class="profile-badge">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="profile-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="profile-title">Manager</h3>
                        <p class="profile-subtitle">Équipe & KPIs</p>
                    </div>

                    <!-- Directeur Profile -->
                    <div class="profile-card" data-profile="directeur" onclick="selectProfile(this)">
                        <div class="profile-badge">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="profile-icon">
                            <i class="fas fa-crown"></i>
                        </div>
                        <h3 class="profile-title">Directeur</h3>
                        <p class="profile-subtitle">Direction & Stratégie</p>
                    </div>

                    <!-- Administrateur Profile -->
                    <div class="profile-card" data-profile="admin" onclick="selectProfile(this)">
                        <div class="profile-badge">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="profile-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <h3 class="profile-title">Administrateur</h3>
                        <p class="profile-subtitle">Configuration & Admin</p>
                    </div>
                </div>

                <button id="continueBtn" class="btn-continue" onclick="continueToApp()">
                    <i class="fas fa-arrow-right" style="margin-right: 8px;"></i>
                    Continuer
                </button>
            </div>

            <div class="page-footer">
                Created by Stratwise Africa<br>
                © 2025 NeoImpact
            </div>
        </div>
    </div>

    <script>
        let selectedProfile = null;

        // Select Profile
        function selectProfile(card) {
            // Remove previous selection
            document.querySelectorAll('.profile-card').forEach(c => {
                c.classList.remove('selected');
            });

            // Add selection to current card
            card.classList.add('selected');
            selectedProfile = card.dataset.profile;

            // Enable continue button
            const btn = document.getElementById('continueBtn');
            btn.classList.add('active');
        }

        // Continue to App
        function continueToApp() {
            if (!selectedProfile) return;

            const btn = document.getElementById('continueBtn');
            btn.classList.add('loading');
            btn.disabled = true;

            // Store selected profile in sessionStorage
            sessionStorage.setItem('userProfile', selectedProfile);

            // Determine dashboard URL based on profile
            const dashboardUrls = {
                'animateur': '/static/dashboard-mobile.html',
                'manager': '/static/dashboard.html',
                'directeur': '/static/director-dashboard-mobile.html',
                'admin': '/static/dashboard.html'
            };

            // Redirect to appropriate dashboard
            setTimeout(() => {
                window.location.href = dashboardUrls[selectedProfile] || '/static/dashboard.html';
            }, 800);
        }

        // Auto-select for development
        if (window.location.hostname === 'localhost' || window.location.hostname.includes('sandbox')) {
            // Auto-select animateur profile for quick testing
            setTimeout(() => {
                const animateurCard = document.querySelector('[data-profile="animateur"]');
                if (animateurCard) {
                    selectProfile(animateurCard);
                }
            }, 500);
        }
    </script>
</body>
</html>
